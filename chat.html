<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chatbot ECOARI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
    }

    /* BOT√ÉO DO CHAT */
    .chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #2E7D32;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* √çCONE (bonequinho) */
    .chat-button::before {
      content: 'ü§ñ';
    }

    /* JANELA DO CHAT */
    .chat-popup {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 300px;
      background-color: #fff;
      border: 2px solid #2E7D32;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      overflow: hidden;
      z-index: 1000;
    }

    /* CABE√áALHO DO CHAT */
    .chat-popup-header {
      background-color: #2E7D32;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

    /* MENSAGENS */
    .chat-popup-messages {
      padding: 10px;
      height: 250px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }

    .user-message {
      text-align: right;
      margin-bottom: 10px;
      color: #333;
    }

    .bot-message {
      text-align: left;
      margin-bottom: 10px;
      color: #2E7D32;
    }

    /* INPUT DO USU√ÅRIO */
    .chat-popup-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .chat-popup-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    .chat-popup-input button {
      background-color: #2E7D32;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<!-- BOT√ÉO CHAT -->
<button class="chat-button" onclick="toggleChat()"></button>

<!-- JANELA DO CHAT -->
<div class="chat-popup" id="chatPopup">
  <div class="chat-popup-header">Atendente ECOARI üåø</div>
  <div class="chat-popup-messages" id="chatMessages"></div>
  <div class="chat-popup-input">
    <input type="text" id="chatInput" placeholder="Digite sua mensagem..." onkeypress="if(event.key==='Enter'){sendMessage();}">
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<!-- JAVASCRIPT CHAT -->
<script>
  // Fun√ß√£o para abrir e fechar o chat
  function toggleChat() {
    var chatPopup = document.getElementById('chatPopup');
    chatPopup.style.display = (chatPopup.style.display === 'block') ? 'none' : 'block';
  }

  // Fun√ß√£o para enviar mensagem
  function sendMessage() {
    var input = document.getElementById('chatInput');
    var message = input.value.trim().toLowerCase();
    if (message !== '') {
      var chatMessages = document.getElementById('chatMessages');

      // Exibe mensagem do usu√°rio
      var userMsg = document.createElement('div');
      userMsg.className = 'user-message';
      userMsg.textContent = input.value;
      chatMessages.appendChild(userMsg);

      // Cria resposta do bot
      var botMsg = document.createElement('div');
      botMsg.className = 'bot-message';

      if (message.includes('ol√°') || message.includes('oi')) {
        botMsg.textContent = 'Ol√°! Como posso te ajudar hoje? üå±';
      } else if (message.includes('not√≠cia') || message.includes('novidade')) {
        botMsg.textContent = 'Voc√™ pode conferir as √∫ltimas not√≠cias na se√ß√£o Not√≠cias! üì∞';
      } else if (message.includes('projeto') || message.includes('sustentabilidade')) {
        botMsg.textContent = 'Temos projetos incr√≠veis! Hortas urbanas, reflorestamento e muito mais! üå≥';
      } else if (message.includes('contato') || message.includes('email')) {
        botMsg.textContent = 'Nosso e-mail de contato √© ecoari@contato.com üìß';
      } else if (message.includes('obrigado') || message.includes('valeu')) {
        botMsg.textContent = 'N√≥s que agradecemos pelo seu interesse! üíö';
      } else {
        botMsg.textContent = 'Desculpe, n√£o entendi. Reformule sua pergunta, por favor. ü§î';
      }

      chatMessages.appendChild(botMsg);

      input.value = ''; // limpa o campo
      chatMessages.scrollTop = chatMessages.scrollHeight; // rola para baixo
    }
  }
</script>

</body>
</html>
